{%extends "base.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
    <p style="padding:25px;"></p>
    
    
<div class="container">
    <h1 align=center style="font-family:Georgia;color:cornflowerblue">SIGN UP</h1>
   <div class="row row-content">
   <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <form method="POST" action="{% url 'signup' %}" class="form-horizontal" role="form">
                   <div class="form-group">
                       <label for="Name" class="col-sm-2 col-xs-12 control-label">Name</label>
                       <div class="col-xs-12 col-sm-10">
                           <input type="text"id="Name" name="name" class="form-control" placeholder="Enter your full name" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="email" class="col-xs-12 col-sm-2 control-label">Email</label>
                       <div class="col-xs-12 col-sm-10">
                           <input data-validation="email" data-validation-help="" type="text" class="form-control" id="email" placeholder="Email" name="email" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="contact" class="col-xs-12 col-sm-2 control-label">Contact</label>
                       <div class="col-xs-12 col-sm-10">
                           <input data-validation="number" type="text" class="form-control" id="contact" placeholder="Contact number" name="contact" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="address" class="col-xs-12 col-sm-2 control-label">Address</label>
                       <div class="col-xs-12 col-sm-10">
                           <input type="text" class="form-control" id="address" placeholder="Full address" name="address" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="password" class="col-xs-12 col-sm-2 control-label">Password</label>
                       <div class="col-xs-12 col-sm-10">
                           <input data-validation="length" data-validation-length="min8" type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="password2" class="col-xs-12 col-sm-2 control-label">Password (again)</label>
                       <div class="col-xs-12 col-sm-10">
                           <input data-validation="length" data-validation-length="min8" type="password" class="form-control" id="password2" placeholder="Password again" name="password2" required>
						   <p id="message" ></p>
                       </div>
                   </div>
                   <div class="row row-content">
                   <div  class="col-xs-2 col-sm-2 col-sm-offset-2">
                   <button type="submit" id="send" class="btn btn-info"><strong>SUBMIT</strong></button>
                       <p style="padding-bottom:20px;"></p>
                       
                   </div>
				   
                   </div>
               </form>
    </div>
    </div>
   
</div>

<style>
    p,h3{
        font-family:Georgia;
        
    }
    .container{
        -moz-box-shadow: 0 0 3px ;
       -webkit-box-shadow: 0 0 3px ;
        box-shadow: 0 0 3px ;
        
    }
    

</style>
<script>
$('#password2').keyup(function() {

if ($('#password2').val()===$('#password').val()){
$('#message').text("Passwords do match");
}
else{
$('#message').text("Passwords do not match.");
}
});

</script>
{%endblock%}
